{% load i18n %}
<th scope="col" class="{{ class_attrib }}">
    {% if sorted_fields %}
        <div class="sortoptions">
            {% if ascending %}
                <a href="{{ url }}"/>{{ text }}▲</a></th>
            {% else %}
                <a href="{{ url }}"/>{{ text }}▼</a></th>  
            {% endif %}
	      </div>
	  {% else %}
   <div class="text">
      <a href="{{ url }}">{{ text }}</a></th>
   </div>
   {% endif %}
